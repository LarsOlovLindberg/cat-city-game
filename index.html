<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat City Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 3px solid #4a90e2;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            z-index: 10;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #bdc3c7;
            font-size: 12px;
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Liv: <span id="lives">3</span></div>
            <div>Poäng: <span id="score">0</span></div>
            <div>Nivå: <span id="level">1</span></div>
        </div>
        <div id="instructions">
            Använd PILTANGENTER för att röra dig, SPACE för att hoppa, X för att attackera
        </div>
        <div id="gameOver">
            <h2>Game Over</h2>
            <p>Robotarna fångade dig!</p>
            <button onclick="restartGame()">Starta om</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = {
            lives: 3,
            score: 0,
            level: 1,
            gameRunning: true,
            keys: {},
            camera: { x: 0, y: 0 },
            deathMessage: '',
            smokeParticles: [],
            levelComplete: false,
            levelCompleteTimer: 0
        };
        
        const player = {
            x: 50, y: 450, width: 60, height: 45,
            vx: 0, vy: 0, speed: 6, jumpPower: 18,
            onGround: false, attacking: false, attackCooldown: 0,
            direction: 1, walkAnimation: 0, tailAnimation: 0
        };
        
        const platforms = [
            { x: 0, y: 550, width: 3000, height: 50 },
            { x: 250, y: 370, width: 500, height: 20 },
            { x: 900, y: 270, width: 480, height: 20 },
            { x: 1550, y: 170, width: 450, height: 20 },
            { x: 2150, y: 370, width: 550, height: 20 }
        ];
        
        const buildings = [
            { x: 250, y: 390, width: 500, height: 160 },
            { x: 900, y: 290, width: 480, height: 260 },
            { x: 1550, y: 190, width: 450, height: 360 },
            { x: 2150, y: 390, width: 550, height: 160 }
        ];
        
        const lavaZones = [
            { x: 750, y: 500, width: 150, height: 50 },
            { x: 1380, y: 500, width: 170, height: 50 },
            { x: 2000, y: 500, width: 150, height: 50 }
        ];
        
        let robots = [];
        let drones = [];
        let dogBoss = null;
        let collectibles = [];
        
        function initializeLevel() {
            let lv = gameState.level;
            
            player.x = 50;
            player.y = 450;
            player.vx = 0;
            player.vy = 0;
            
            robots = [
                { x: 400, y: 320, width: 45, height: 50, vx: 2 * lv * 0.5, patrol: true, patrolStart: 250, patrolEnd: 750, walkAnimation: 0, type: 'guard' },
                { x: 1050, y: 220, width: 40, height: 45, vx: 3 * lv * 0.5, patrol: true, patrolStart: 900, patrolEnd: 1380, walkAnimation: 0, type: 'scout' },
                { x: 1700, y: 120, width: 50, height: 55, vx: 1.5 * lv * 0.5, patrol: true, patrolStart: 1550, patrolEnd: 2000, walkAnimation: 0, type: 'heavy' }
            ];
            
            if (lv >= 2) {
                robots.push({ x: 2300, y: 320, width: 35, height: 40, vx: 4 * lv * 0.5, patrol: true, patrolStart: 2150, patrolEnd: 2700, walkAnimation: 0, type: 'fast' });
            }
            if (lv >= 3) {
                robots.push({ x: 600, y: 320, width: 45, height: 50, vx: 2.5 * lv * 0.5, patrol: true, patrolStart: 250, patrolEnd: 750, walkAnimation: 0, type: 'guard' });
            }
            
            drones = [
                { x: 550, y: 200, width: 30, height: 25, vx: 2 * lv * 0.4, vy: 1 * lv * 0.4, patrolStartX: 350, patrolEndX: 700, patrolStartY: 150, patrolEndY: 250, animation: 0, propRotation: 0 },
                { x: 1150, y: 150, width: 30, height: 25, vx: -1.5 * lv * 0.4, vy: -2 * lv * 0.4, patrolStartX: 1000, patrolEndX: 1300, patrolStartY: 100, patrolEndY: 200, animation: 0, propRotation: 0 }
            ];
            
            if (lv >= 2) {
                drones.push({ x: 1750, y: 100, width: 30, height: 25, vx: 2.5 * lv * 0.4, vy: 1.5 * lv * 0.4, patrolStartX: 1650, patrolEndX: 1900, patrolStartY: 80, patrolEndY: 150, animation: 0, propRotation: 0 });
            }
            
            collectibles = [
                { x: 450, y: 340, width: 20, height: 20, collected: false },
                { x: 1100, y: 240, width: 20, height: 20, collected: false },
                { x: 1750, y: 140, width: 20, height: 20, collected: false },
                { x: 2400, y: 340, width: 20, height: 20, collected: false }
            ];
            
            dogBoss = {
                x: 2600,
                y: 320,
                width: 60,
                height: 50,
                health: 3 + lv,
                vx: 0,
                vy: 0,
                chasing: false,
                walkAnimation: 0,
                barkAnimation: 0
            };
            
            gameState.levelComplete = false;
            gameState.levelCompleteTimer = 0;
        }
        
        window.addEventListener('keydown', (e) => {
            gameState.keys[e.code] = true;
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();
                if (player.onGround) {
                    player.vy = -player.jumpPower;
                    player.onGround = false;
                }
            }
            if ((e.code === 'KeyX' || e.key === 'x' || e.key === 'X') && player.attackCooldown <= 0) {
                player.attacking = true;
                player.attackCooldown = 30;
            }
        });
        
        window.addEventListener('keyup', (e) => {
            gameState.keys[e.code] = false;
        });
        
        canvas.setAttribute('tabindex', '0');
        canvas.focus();
        
        initializeLevel();
        
        function updatePlayer() {
            if (!gameState.gameRunning) return;
            
            if (gameState.keys['ArrowLeft']) {
                player.vx = -player.speed;
                player.direction = -1;
            } else if (gameState.keys['ArrowRight']) {
                player.vx = player.speed;
                player.direction = 1;
            } else {
                player.vx *= 0.8;
            }
            
            if (Math.abs(player.vx) > 0.5) player.walkAnimation += 0.3;
            player.tailAnimation += 0.2;
            player.vy += 0.8;
            
            let oldX = player.x;
            let oldY = player.y;
            
            player.x += player.vx;
            player.y += player.vy;
            
            player.onGround = false;
            for (let p of platforms) {
                if (player.x + player.width > p.x && player.x < p.x + p.width &&
                    player.y + player.height > p.y && player.y < p.y + p.height) {
                    
                    if (oldY + player.height <= p.y && player.vy > 0) {
                        player.y = p.y - player.height;
                        player.vy = 0;
                        player.onGround = true;
                    } else if (oldY >= p.y + p.height && player.vy < 0) {
                        player.y = p.y + p.height;
                        player.vy = 0;
                    } else if (oldX + player.width <= p.x) {
                        player.x = p.x - player.width;
                        player.vx = 0;
                    } else if (oldX >= p.x + p.width) {
                        player.x = p.x + p.width;
                        player.vx = 0;
                    }
                }
            }
            
            for (let b of buildings) {
                if (player.x + player.width > b.x && player.x < b.x + b.width &&
                    player.y + player.height > b.y && player.y < b.y + b.height) {
                    
                    if (oldX + player.width <= b.x) {
                        player.x = b.x - player.width;
                        player.vx = 0;
                    } else if (oldX >= b.x + b.width) {
                        player.x = b.x + b.width;
                        player.vx = 0;
                    } else if (oldY >= b.y + b.height) {
                        player.y = b.y + b.height;
                        player.vy = 0;
                    } else if (oldY + player.height <= b.y) {
                        player.y = b.y - player.height;
                        player.vy = 0;
                        player.onGround = true;
                    }
                }
            }
            
            if (player.x < 0) player.x = 0;
            if (player.x > 2940) player.x = 2940;
            
            for (let lava of lavaZones) {
                if (player.x + player.width > lava.x && player.x < lava.x + lava.width &&
                    player.y + player.height > lava.y && player.y < lava.y + lava.height) {
                    
                    for (let i = 0; i < 20; i++) {
                        gameState.smokeParticles.push({
                            x: player.x + player.width / 2,
                            y: player.y + player.height / 2,
                            vx: (Math.random() - 0.5) * 4,
                            vy: -Math.random() * 5 - 2,
                            life: 60,
                            size: Math.random() * 10 + 5
                        });
                    }
                    
                    gameState.lives--;
                    gameState.deathMessage = 'Du brann upp i lavan!';
                    setTimeout(() => {
                        gameState.deathMessage = '';
                    }, 2000);
                    resetPlayerPosition();
                    break;
                }
            }
            
            if (player.y > canvas.height) {
                gameState.lives--;
                resetPlayerPosition();
            }
            
            gameState.camera.x = Math.max(0, player.x - canvas.width / 2);
            
            if (player.attackCooldown > 0) player.attackCooldown--;
            if (player.attackCooldown <= 0) player.attacking = false;
        }
        
        function updateRobots() {
            for (let r of robots) {
                if (r.patrol) {
                    r.x += r.vx;
                    r.walkAnimation += 0.2;
                    if (r.x <= r.patrolStart || r.x >= r.patrolEnd) r.vx = -r.vx;
                }
                
                if (player.x < r.x + r.width && player.x + player.width > r.x &&
                    player.y < r.y + r.height && player.y + player.height > r.y) {
                    if (player.attacking) {
                        r.x = -1000;
                        gameState.score += 100;
                    } else {
                        let pushX = (player.x + player.width/2) - (r.x + r.width/2);
                        let pushY = (player.y + player.height/2) - (r.y + r.height/2);
                        let distance = Math.sqrt(pushX * pushX + pushY * pushY);
                        
                        if (distance > 0) {
                            pushX = (pushX / distance) * 12;
                            pushY = (pushY / distance) * 8;
                            player.vx += pushX;
                            player.vy += pushY;
                        }
                    }
                }
            }
        }
        
        function updateDrones() {
            for (let d of drones) {
                d.x += d.vx;
                d.y += d.vy;
                d.animation += 0.15;
                d.propRotation += 0.5;
                
                if (d.x <= d.patrolStartX || d.x >= d.patrolEndX) d.vx = -d.vx;
                if (d.y <= d.patrolStartY || d.y >= d.patrolEndY) d.vy = -d.vy;
                
                if (player.x < d.x + d.width && player.x + player.width > d.x &&
                    player.y < d.y + d.height && player.y + player.height > d.y) {
                    
                    if (player.attacking) {
                        d.x = -1000;
                        gameState.score += 50;
                    } else {
                        let pushX = (player.x + player.width/2) - (d.x + d.width/2);
                        let pushY = (player.y + player.height/2) - (d.y + d.height/2);
                        let distance = Math.sqrt(pushX * pushX + pushY * pushY);
                        
                        if (distance > 0) {
                            pushX = (pushX / distance) * 8;
                            pushY = (pushY / distance) * 6;
                            player.vx += pushX;
                            player.vy += pushY;
                        }
                    }
                }
            }
        }
        
        function updateDogBoss() {
            if (!dogBoss) return;
            
            let distanceToPlayer = Math.abs(player.x - dogBoss.x);
            
            if (distanceToPlayer < 400) {
                dogBoss.chasing = true;
            }
            
            if (dogBoss.chasing) {
                if (dogBoss.x > player.x) {
                    dogBoss.vx = -4 - gameState.level * 0.5;
                } else {
                    dogBoss.vx = 4 + gameState.level * 0.5;
                }
                
                dogBoss.x += dogBoss.vx;
                dogBoss.walkAnimation += 0.3;
                dogBoss.barkAnimation += 0.1;
            }
            
            if (player.x < dogBoss.x + dogBoss.width && player.x + player.width > dogBoss.x &&
                player.y < dogBoss.y + dogBoss.height && player.y + player.height > dogBoss.y) {
                
                if (player.attacking) {
                    dogBoss.health--;
                    if (dogBoss.health <= 0) {
                        dogBoss = null;
                        gameState.score += 300;
                        gameState.levelComplete = true;
                        gameState.levelCompleteTimer = 180;
                    }
                } else {
                    let pushX = (player.x + player.width/2) - (dogBoss.x + dogBoss.width/2);
                    let pushY = (player.y + player.height/2) - (dogBoss.y + dogBoss.height/2);
                    let distance = Math.sqrt(pushX * pushX + pushY * pushY);
                    
                    if (distance > 0) {
                        pushX = (pushX / distance) * 18;
                        pushY = (pushY / distance) * 12;
                        player.vx += pushX;
                        player.vy += pushY;
                    }
                }
            }
        }
        
        function updateSmokeParticles() {
            for (let i = gameState.smokeParticles.length - 1; i >= 0; i--) {
                let p = gameState.smokeParticles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1;
                p.life--;
                p.size *= 1.02;
                
                if (p.life <= 0) {
                    gameState.smokeParticles.splice(i, 1);
                }
            }
        }
        
        function updateCollectibles() {
            for (let c of collectibles) {
                if (!c.collected && player.x < c.x + c.width && player.x + player.width > c.x &&
                    player.y < c.y + c.height && player.y + player.height > c.y) {
                    c.collected = true;
                    gameState.score += 50;
                }
            }
        }
        
        function checkLevelComplete() {
            if (gameState.levelComplete && gameState.levelCompleteTimer > 0) {
                gameState.levelCompleteTimer--;
                
                if (gameState.levelCompleteTimer === 0) {
                    gameState.level++;
                    initializeLevel();
                }
            }
        }
        
        function resetPlayerPosition() {
            player.x = 50; player.y = 450; player.vx = 0; player.vy = 0;
            if (gameState.lives <= 0) gameOver();
        }
        
        function gameOver() {
            gameState.gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            gameState = { lives: 3, score: 0, level: 1, gameRunning: true, keys: {}, camera: { x: 0, y: 0 }, deathMessage: '', smokeParticles: [], levelComplete: false, levelCompleteTimer: 0 };
            player.x = 50; player.y = 450; player.vx = 0; player.vy = 0;
            player.attacking = false; player.attackCooldown = 0;
            initializeLevel();
            document.getElementById('gameOver').style.display = 'none';
        }
        
        function drawBackground() {
            let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0a1a');
            gradient.addColorStop(0.5, '#1a1a3e');
            gradient.addColorStop(1, '#2a2a4e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 3000, 600);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 100; i++) {
                let x = (i * 137 + gameState.camera.x * 0.1) % 3000;
                let y = (i * 73) % 400;
                ctx.beginPath();
                ctx.arc(x, y, 1 + (i % 3), 0, 2 * Math.PI);
                ctx.fill();
            }
            
            let moonX = 2500 - gameState.camera.x * 0.05;
            let moonY = 100;
            ctx.fillStyle = '#f4f4aa';
            ctx.beginPath();
            ctx.arc(moonX, moonY, 40, 0, 2 * Math.PI);
            ctx.fill();
            ctx.fillStyle = 'rgba(200, 200, 180, 0.3)';
            ctx.beginPath();
            ctx.arc(moonX - 10, moonY - 8, 8, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(moonX + 5, moonY + 10, 6, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function drawBuilding(b) {
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(b.x, b.y, b.width, b.height);
            
            ctx.fillStyle = '#1a252f';
            ctx.fillRect(b.x, b.y, b.width, 10);
            
            let windowSize = 25;
            let windowSpacing = 40;
            for (let wx = b.x + 20; wx < b.x + b.width - 20; wx += windowSpacing) {
                for (let wy = b.y + 30; wy < b.y + b.height - 20; wy += windowSpacing) {
                    let lit = Math.random() > 0.3;
                    ctx.fillStyle = lit ? '#f4d03f' : '#1a252f';
                    ctx.fillRect(wx, wy, windowSize, windowSize);
                    
                    ctx.strokeStyle = '#34495e';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(wx, wy, windowSize, windowSize);
                    ctx.beginPath();
                    ctx.moveTo(wx + windowSize/2, wy);
                    ctx.lineTo(wx + windowSize/2, wy + windowSize);
                    ctx.moveTo(wx, wy + windowSize/2);
                    ctx.lineTo(wx + windowSize, wy + windowSize/2);
                    ctx.stroke();
                }
            }
            
            ctx.fillStyle = '#7f8c8d';
            ctx.fillRect(b.x + b.width/2 - 3, b.y, 6, 20);
            ctx.fillRect(b.x + b.width/2 - 8, b.y, 16, 5);
        }
        
        function drawLava(lava) {
            let time = Date.now() / 100;
            let gradient = ctx.createLinearGradient(lava.x, lava.y, lava.x, lava.y + lava.height);
            gradient.addColorStop(0, '#ff6b00');
            gradient.addColorStop(0.5, '#ff4500');
            gradient.addColorStop(1, '#cc0000');
            ctx.fillStyle = gradient;
            ctx.fillRect(lava.x, lava.y, lava.width, lava.height);
            
            for (let i = 0; i < 10; i++) {
                let bubbleX = lava.x + (i * lava.width / 10) + Math.sin(time + i) * 5;
                let bubbleY = lava.y + 10 + Math.sin(time * 2 + i * 0.5) * 10;
                ctx.fillStyle = 'rgba(255, 140, 0, 0.6)';
                ctx.beginPath();
                ctx.arc(bubbleX, bubbleY, 3 + Math.sin(time + i) * 2, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            ctx.fillStyle = 'rgba(255, 100, 0, 0.3)';
            for (let i = 0; i < 5; i++) {
                let waveY = lava.y + Math.sin(time + i * 0.5) * 3;
                ctx.fillRect(lava.x + i * (lava.width / 5), waveY, lava.width / 5, 3);
            }
        }
        
        function drawPlayer() {
            let walkOffset = Math.sin(player.walkAnimation) * 3;
            let tailWag = Math.sin(player.tailAnimation) * 15;
            
            ctx.fillStyle = '#ff6b35';
            ctx.beginPath();
            ctx.ellipse(player.x - 15 + player.direction * 10, player.y + 25 + tailWag * 0.5, 8, 20, player.direction > 0 ? -0.3 : 0.3, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#ff8c61';
            ctx.beginPath();
            ctx.ellipse(player.x + 30, player.y + 28 + walkOffset, 28, 20, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#ff6b35';
            ctx.beginPath();
            ctx.ellipse(player.x + 30, player.y + 18 + walkOffset * 0.5, 22, 18, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            let legOffset1 = Math.sin(player.walkAnimation) * 4;
            let legOffset2 = Math.sin(player.walkAnimation + Math.PI) * 4;
            ctx.fillStyle = '#ff6b35';
            ctx.fillRect(player.x + 18, player.y + 38 + walkOffset + legOffset1, 8, 12);
            ctx.fillRect(player.x + 34, player.y + 38 + walkOffset + legOffset2, 8, 12);
            
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.arc(player.x + 18, player.y + 48 + walkOffset + legOffset1, 4, 0, 2 * Math.PI);
            ctx.arc(player.x + 34, player.y + 48 + walkOffset + legOffset2, 4, 0, 2 * Math.PI);
            ctx.fill();
            
            let earX = player.direction > 0 ? player.x + 20 : player.x + 40;
            ctx.fillStyle = '#ff6b35';
            ctx.beginPath();
            ctx.moveTo(earX, player.y + 12 + walkOffset * 0.5);
            ctx.lineTo(earX - 6, player.y + 2 + walkOffset * 0.5);
            ctx.lineTo(earX + 6, player.y + 8 + walkOffset * 0.5);
            ctx.fill();
            
            earX = player.direction > 0 ? player.x + 32 : player.x + 28;
            ctx.beginPath();
            ctx.moveTo(earX, player.y + 10 + walkOffset * 0.5);
            ctx.lineTo(earX - 5, player.y + walkOffset * 0.5);
            ctx.lineTo(earX + 7, player.y + 7 + walkOffset * 0.5);
            ctx.fill();
            
            let eyeX = player.direction > 0 ? player.x + 38 : player.x + 22;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(eyeX, player.y + 16 + walkOffset * 0.5, 5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.arc(eyeX + player.direction * 2, player.y + 16 + walkOffset * 0.5, 3, 0, 2 * Math.PI);
            ctx.fill();
            
            let noseX = player.direction > 0 ? player.x + 45 : player.x + 15;
            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc(noseX, player.y + 22 + walkOffset * 0.5, 3, 0, 2 * Math.PI);
            ctx.fill();
            
            for (let i = 0; i < 3; i++) {
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(noseX, player.y + 22 + walkOffset * 0.5);
                ctx.lineTo(noseX + player.direction * (20 + i * 3), player.y + 20 + i * 3 + walkOffset * 0.5);
                ctx.stroke();
            }
            
            if (player.attacking) {
                for (let i = 0; i < 3; i++) {
                    ctx.strokeStyle = `rgba(255, 71, 87, ${0.8 - i * 0.2})`;
                    ctx.lineWidth = 4 - i;
                    ctx.beginPath();
                    ctx.arc(player.x + player.width/2, player.y + player.height/2, 35 + i * 8, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.fillStyle = 'rgba(255, 255, 0, 0.4)';
                for (let i = 0; i < 8; i++) {
                    let angle = (i / 8) * Math.PI * 2;
                    ctx.beginPath();
                    ctx.arc(
                        player.x + player.width/2 + Math.cos(angle) * 40,
                        player.y + player.height/2 + Math.sin(angle) * 40,
                        4, 0, 2 * Math.PI
                    );
                    ctx.fill();
                }
            }
        }
        
        function drawRobot(r) {
            let walkBob = Math.sin(r.walkAnimation) * 2;
            
            ctx.fillStyle = '#34495e';
            ctx.fillRect(r.x + 12, r.y + 10 + walkBob, 26, 28);
            
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(r.x + 8, r.y + 8 + walkBob, 34, 8);
            
            ctx.fillStyle = '#7f8c8d';
            ctx.fillRect(r.x + 20, r.y + 5 + walkBob, 2, 5);
            ctx.beginPath();
            ctx.arc(r.x + 21, r.y + 3 + walkBob, 3, 0, 2 * Math.PI);
            ctx.fill();
            
            let eyeColor = r.type === 'fast' ? '#ff0000' : '#ff4757';
            ctx.fillStyle = eyeColor;
            ctx.fillRect(r.x + 16, r.y + 18 + walkBob, 6, 6);
            ctx.fillRect(r.x + 28, r.y + 18 + walkBob, 6, 6);
            
            ctx.fillStyle = eyeColor;
            ctx.shadowColor = eyeColor;
            ctx.shadowBlur = 8;
            ctx.fillRect(r.x + 17, r.y + 19 + walkBob, 4, 4);
            ctx.fillRect(r.x + 29, r.y + 19 + walkBob, 4, 4);
            ctx.shadowBlur = 0;
            
            let leg1Offset = Math.sin(r.walkAnimation) * 3;
            let leg2Offset = Math.sin(r.walkAnimation + Math.PI) * 3;
            ctx.fillStyle = '#7f8c8d';
            ctx.fillRect(r.x + 14, r.y + 38 + walkBob + leg1Offset, 6, 12);
            ctx.fillRect(r.x + 26, r.y + 38 + walkBob + leg2Offset, 6, 12);
            
            ctx.fillStyle = '#95a5a6';
            ctx.beginPath();
            ctx.arc(r.x + 17, r.y + 50 + walkBob + leg1Offset, 4, 0, 2 * Math.PI);
            ctx.arc(r.x + 29, r.y + 50 + walkBob + leg2Offset, 4, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function drawDrone(d) {
            let hover = Math.sin(d.animation) * 3;
            
            ctx.fillStyle = '#34495e';
            ctx.beginPath();
            ctx.ellipse(d.x + 15, d.y + 12 + hover, 15, 10, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(d.x + 15, d.y + 12 + hover);
            ctx.lineTo(d.x + 5, d.y + 5 + hover);
            ctx.moveTo(d.x + 15, d.y + 12 + hover);
            ctx.lineTo(d.x + 25, d.y + 5 + hover);
            ctx.moveTo(d.x + 15, d.y + 12 + hover);
            ctx.lineTo(d.x + 5, d.y + 19 + hover);
            ctx.moveTo(d.x + 15, d.y + 12 + hover);
            ctx.lineTo(d.x + 25, d.y + 19 + hover);
            ctx.stroke();
            
            let propPositions = [
                {x: d.x + 5, y: d.y + 5 + hover},
                {x: d.x + 25, y: d.y + 5 + hover},
                {x: d.x + 5, y: d.y + 19 + hover},
                {x: d.x + 25, y: d.y + 19 + hover}
            ];
            
            ctx.strokeStyle = '#7f8c8d';
            ctx.lineWidth = 1.5;
            for (let pos of propPositions) {
                ctx.save();
                ctx.translate(pos.x, pos.y);
                ctx.rotate(d.propRotation);
                ctx.beginPath();
                ctx.moveTo(-8, 0);
                ctx.lineTo(8, 0);
                ctx.moveTo(0, -8);
                ctx.lineTo(0, 8);
                ctx.stroke();
                ctx.restore();
            }
            
            ctx.fillStyle = '#ff0000';
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 6;
            ctx.beginPath();
            ctx.arc(d.x + 15, d.y + 10 + hover, 3, 0, 2 * Math.PI);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        function drawDogBoss(dog) {
            let walkBob = Math.sin(dog.walkAnimation) * 3;
            let barkOpen = Math.sin(dog.barkAnimation) * 5;
            
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.ellipse(dog.x + 35, dog.y + 28 + walkBob, 22, 16, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#A0522D';
            ctx.beginPath();
            ctx.ellipse(dog.x + 20, dog.y + 24 + walkBob, 18, 14, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#654321';
            ctx.beginPath();
            ctx.moveTo(dog.x + 10, dog.y + 20 + walkBob);
            ctx.lineTo(dog.x + 5, dog.y + 10 + walkBob);
            ctx.lineTo(dog.x + 15, dog.y + 16 + walkBob);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(dog.x + 25, dog.y + 18 + walkBob);
            ctx.lineTo(dog.x + 22, dog.y + 8 + walkBob);
            ctx.lineTo(dog.x + 30, dog.y + 15 + walkBob);
            ctx.fill();
            
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(dog.x + 14, dog.y + 22 + walkBob, 4, 0, 2 * Math.PI);
            ctx.arc(dog.x + 24, dog.y + 22 + walkBob, 4, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(dog.x + 15, dog.y + 22 + walkBob, 2.5, 0, 2 * Math.PI);
            ctx.arc(dog.x + 25, dog.y + 22 + walkBob, 2.5, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(dog.x + 8, dog.y + 28 + walkBob, 4, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(dog.x + 8, dog.y + 32 + walkBob, 6 + barkOpen, Math.PI * 0.1, Math.PI * 0.9);
            ctx.stroke();
            
            let leg1 = Math.sin(dog.walkAnimation) * 4;
            let leg2 = Math.sin(dog.walkAnimation + Math.PI) * 4;
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(dog.x + 16, dog.y + 38 + walkBob + leg1, 6, 12);
            ctx.fillRect(dog.x + 28, dog.y + 38 + walkBob + leg2, 6, 12);
            ctx.fillRect(dog.x + 40, dog.y + 38 + walkBob + leg2, 6, 12);
            ctx.fillRect(dog.x + 52, dog.y + 38 + walkBob + leg1, 6, 12);
            
            for (let i = 0; i < dog.health; i++) {
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(dog.x + i * 8, dog.y - 10, 6, 6);
            }
        }
        
        function drawCollectible(c, index) {
            let float = Math.sin(Date.now() / 200 + index) * 3;
            let spin = Date.now() / 500 + index;
            
            ctx.save();
            ctx.translate(c.x + 10, c.y + 10 + float);
            ctx.rotate(spin);
            
            ctx.fillStyle = '#f1c40f';
            ctx.beginPath();
            ctx.moveTo(0, -8);
            ctx.lineTo(-6, 0);
            ctx.lineTo(0, 8);
            ctx.lineTo(6, 0);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#f39c12';
            ctx.beginPath();
            ctx.moveTo(0, -6);
            ctx.lineTo(-4, 0);
            ctx.lineTo(0, 6);
            ctx.lineTo(4, 0);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
            
            ctx.strokeStyle = 'rgba(241, 196, 15, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(c.x + 10, c.y + 10 + float, 15 + Math.sin(Date.now() / 300 + index) * 2, 0, 2 * Math.PI);
            ctx.stroke();
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(-gameState.camera.x, 0);
            
            drawBackground();
            
            ctx.fillStyle = '#1a252f';
            ctx.fillRect(0, 0, 3000, 50);
            ctx.fillStyle = '#2c3e50';
            for (let i = 0; i < 30; i++) {
                ctx.fillRect(i * 100, 0, 5, 50);
            }
            
            ctx.fillStyle = '#1a252f';
            ctx.fillRect(0, 0, 20, 600);
            ctx.fillRect(2980, 0, 20, 600);
            
            for (let i = 0; i < platforms.length; i++) {
                let p = platforms[i];
                ctx.fillStyle = '#34495e';
                ctx.fillRect(p.x, p.y, p.width, p.height);
                
                ctx.fillStyle = '#2c3e50';
                for (let x = p.x; x < p.x + p.width; x += 30) {
                    ctx.fillRect(x, p.y, 2, p.height);
                }
            }
            
            for (let lava of lavaZones) {
                drawLava(lava);
            }
            
            for (let p of gameState.smokeParticles) {
                let alpha = p.life / 60;
                let gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                gradient.addColorStop(0, `rgba(120, 120, 120, ${alpha})`);
                gradient.addColorStop(1, `rgba(60, 60, 60, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            for (let b of buildings) {
                drawBuilding(b);
            }
            
            for (let i = 0; i < collectibles.length; i++) {
                if (!collectibles[i].collected) {
                    drawCollectible(collectibles[i], i);
                }
            }
            
            for (let r of robots) {
                if (r.x > -100) {
                    drawRobot(r);
                }
            }
            
            for (let d of drones) {
                if (d.x > -100) {
                    drawDrone(d);
                }
            }
            
            if (dogBoss) {
                drawDogBoss(dogBoss);
            }
            
            drawPlayer();
            
            ctx.restore();
            
            if (gameState.levelComplete) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(canvas.width / 2 - 250, canvas.height / 2 - 60, 500, 120);
                ctx.fillStyle = '#27ae60';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Bana ' + gameState.level + ' klar!', canvas.width / 2, canvas.height / 2 - 10);
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 24px Arial';
                ctx.fillText('Nästa bana startar snart...', canvas.width / 2, canvas.height / 2 + 30);
            }
            
            if (gameState.deathMessage) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(canvas.width / 2 - 200, canvas.height / 2 - 40, 400, 80);
                ctx.fillStyle = '#ff4500';
                ctx.font = 'bold 28px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(gameState.deathMessage, canvas.width / 2, canvas.height / 2);
            }
            
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
        }
        
        function gameLoop() {
            if (gameState.gameRunning) {
                updatePlayer();
                updateRobots();
                updateDrones();
                updateSmokeParticles();
                updateCollectibles();
                updateDogBoss();
                checkLevelComplete();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
